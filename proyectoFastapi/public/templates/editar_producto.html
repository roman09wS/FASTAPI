<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actualizar producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="p-5 bg-dark text-white text-center">
        <h1>CRUD DE PRODUCTOS</h1>
        <p>Aprendiendo FASTAPI el framework con mayor efectividad actual!</p>
    </div>

    {% block menu %}
        {% include 'menu.html' %}
    {% endblock %}
    <h3 class="text-center mt-4">Diligencie el formulario para Actualizar el producto</h3>
    <div class="container">
        <div class="row mt-4">
            <div class="col-lg-12">
                <form action="/update_product" method="post" class="row">
                    <div class="col-lg-3">
                        <label for="">Nombre del producto:</label>
                        <input class="form-control" type="text" name="name" value="{{nombre}}">
                    </div>
                    <div class="col-lg-3">
                        <label for="">Precio:</label>
                        <input class="form-control" type="number" name="price" value="{{precio}}">
                    </div>
                    <div class="col-lg-3">
                        <label for="">Stock:</label>
                        <input class="form-control" type="number" name="stock" value="{{stock}}">
                        <input type="hidden" value="{{indice}}" name="indice">
                    </div>
                    <div class="col-lg-3">
                        <button class="btn btn-outline-dark mt-4">Actualizar producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
